<!DOCTYPE html>
<html>
<head>
    <title>Test Airtime API</title>
</head>
<body>
    <h1>Airtime Requests API Test</h1>
    <button onclick="testAPI()">Fetch Airtime Requests</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/sms/airtime-requests', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                });
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                
                // Check case_id
                console.log('First request case_id:', data.requests[0]?.case_id);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
